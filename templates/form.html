<div class="topnav" id="myTopnav">

  <img src="static/images/ico.png"  width="55px" height="55px">
  <a href="https://ragnaroknft.quest" target="_blank">Landing Page</a>
  <a href="https://peakd.com/@ragnarok.game/posts" target="_blank">Blog on Hive</a>

    <i class="fa fa-bars"></i>
  </a>
</div>





<body>

  <div class="container">

    

    <section class="formulario">
      


        


      

      <div class="col-md-12 text-center">


        

        

      </div>

          <img src="static/images/logo.png" class="imageform"  style="width:100%;height:80.17%;max-width:450px">





            <form method="post">
              <div class="mx-auto" >

                <h5 class="text-center"> <label for="RCTs" class="form-label">Claim your tokens</label> </h5>
                <div class="input-group">

                  <input type="text" class="form-control item" id="custom_username" name="username"
                        placeholder="Your Hive Account" required value="{{ username }}">

                        <input type="text" placeholder="id" id="custom_id" value= "{{id}}" hidden />
                        <input type="text" placeholder="custom_json" id="custom_json" value= "{{valor}}" hidden/>

                                        



      
              
                  
              
                  
                  
                  




                </div>


               


                <h5 class="text-center"> <label for="Wallets" class="form-label" style="margin-top: 5%">Select the Claim Method of your choice:</label> </h5>

                <div class="btn-groupform">

          

                      <input type="image" src="static/images/keychain.png" class="keychain btn-primary btnimage" id="send_custom" type="submit" value="Claim" onclick="response()">

                      <a role="link" href="https://hivesigner.com/sign/custom-json?authority=posting&required_auths=0&id=duat_drop_claim&json=%7B%22claim%22%3Atrue%7D" target="_blank"> <img src="static/images/hivesigner.png" class="hivesigner btn-primary btnimage"></a>
            

                </div>
                      
                        
                        {% block content %}
              
                        {% endblock content %}
                      
      

                



                      
                        
                  
              </div>
              
                    
                    
              
            






                
          


            </form>



      


    

        

      
      
    </div> 
  </div>

  <script src="static/js/main.js?v=a"></script>

</body>
